<!DOCTYPE html>
<html lang="es">

<head>
    <title>Zona 37</title>
    <link href="./login.css" rel="stylesheet" type="text/css">
    <script src="login.js"></script>
</head>

<body>
    <header>
        <header style="display: flex; justify-content: center; align-items: center;">
            <img src="./img/logo.jpg" style="width: 200px; height: 200px;">
        </header>
    </header>
    <form id="registroForm">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="cedula">Cédula:</label>
        <input type="text" id="cedula" name="cedula" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena" required>

        <button type="button" onclick="registrarCliente(),limpiarCamposRegistroCliente()">Registrar</button>
        <a href="index.html"><button type="button" onclick="registrarCliente()">Volver</button></a>
    </form>
</body>

</html>
